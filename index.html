<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Christmas 2021</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <div id="page-wrap">
      <div class="card card-behind"></div>
      <div class="card card-container">
        <div class="front">
          <div class="tree top"></div>
          <div class="tree middle"></div>
          <div class="tree bottom"></div>
          <div class="branch"></div>
          <div><h2>Merry Christmas</h2></div>
          <div class="star"></div>
        </div>
        <div class="back">
          <div class="snowman">
            <div class="background">
              <div class="frost"></div>
            </div>
            <div class="hat">
              <div class="top"></div>
              <div class="top-tip"></div>
              <div class="face"></div>
              <div class="body"></div>
              <div class="arms"></div>
              <div class="scarf"></div>
              <div class="eyes"></div>
              <div class="nose"></div>
              <div class="smile"></div>
              <div class="snow-1"></div>
              <div class="snow-2"></div>
              <div class="snow-3"></div>
              <div class="snow-4"></div>
              <div class="stand">
                <h4>Happy Holidays</h4>
                <p>
                  &ldquo;Open your gifts but don't forget to open your heart, as
                  well&rdquo;
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card card-container-content">
        <h2>
          <span class="text-1">Wish you a</span>
          <span class="text-2">merry</span>
          <span class="text-3">Christmas</span>
          <span class="text-4">and 2022</span>
          <span class="text-5">a Happy</span>
          <span class="text-6">New Year</span>
        </h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
